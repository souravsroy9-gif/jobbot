<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>JobBot – Agartala Job Portal</title>

<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>

body{
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#0f172a,#020617);
min-height:100vh;
color:white;
}

.glass{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(10px);
border:1px solid rgba(255,255,255,0.1);
}

.logo{
background:linear-gradient(135deg,#10b981,#06b6d4);
}

.job-card:hover{
transform:translateY(-4px);
box-shadow:0 20px 40px rgba(16,185,129,0.2);
}

</style>

</head>

<body>

<!-- HEADER -->

<header class="glass sticky top-0 z-50">

<div class="max-w-5xl mx-auto px-4 py-3 flex justify-between items-center">

<div class="flex items-center gap-3">

<div class="logo w-12 h-12 rounded-xl flex items-center justify-center font-bold text-lg">
JB
</div>

<div>

<h1 class="font-bold text-lg text-emerald-400">
JobBot
</h1>

<p class="text-xs text-slate-400">
Agartala Job Portal
</p>

</div>

</div>

<div id="jobCounter" class="text-sm text-slate-400">
Loading...
</div>

</div>

</header>

<!-- SEARCH -->

<section class="max-w-5xl mx-auto p-4">

<div class="glass rounded-xl p-4">

<input
id="searchInput"
placeholder="Search jobs..."
class="w-full bg-transparent border border-white/10 rounded-lg px-4 py-3 outline-none"
oninput="searchJobs()"
/>

</div>

</section>

<!-- JOB LIST -->

<section class="max-w-5xl mx-auto p-4">

<div id="jobsList" class="space-y-4"></div>

</section>


<!-- JOB MODAL -->

<div id="jobModal" class="fixed inset-0 hidden z-50">

<div class="absolute inset-0 bg-black/70" onclick="closeModal()"></div>

<div class="absolute bottom-0 left-0 right-0 glass rounded-t-xl p-6">

<div id="jobDetails"></div>

</div>

</div>


<script>

let jobs=[

{
id:'1',
title:'Computer Operator',
company:'Tripura Digital Services',
location:'Agartala',
salary:'₹10,000 – ₹15,000',
email:'hr.tripura@gmail.com',
phone:'+917005020282',
description:'Computer operator needed for office work and data entry.'
},

{
id:'2',
title:'Office Assistant',
company:'Private Company',
location:'Agartala',
salary:'₹8,000 – ₹12,000',
email:'jobs.agartala@gmail.com',
phone:'+919876543210',
description:'Office assistant needed for basic office tasks.'
},

{
id:'3',
title:'Back Office Executive',
company:'Finance Company',
location:'Agartala',
salary:'₹12,000 – ₹18,000',
email:'hr.finance@gmail.com',
phone:'+917777777777',
description:'Handle office documentation and backend work.'
}

];


function renderJobs(list){

document.getElementById('jobCounter').innerText=list.length+" Jobs";

document.getElementById('jobsList').innerHTML=list.map(job=>`

<div class="glass job-card p-4 rounded-xl cursor-pointer"
onclick="openJob('${job.id}')">

<h2 class="font-semibold text-lg">
${job.title}
</h2>

<p class="text-slate-400 text-sm">
${job.company}
</p>

<p class="text-emerald-400 text-sm">
${job.salary}
</p>

</div>

`).join('');

}


function openJob(id){

let job=jobs.find(j=>j.id==id);

document.getElementById('jobDetails').innerHTML=`

<h2 class="text-xl font-bold mb-2">
${job.title}
</h2>

<p class="text-slate-400 mb-2">
${job.company}
</p>

<p class="mb-2">
${job.description}
</p>

<p class="text-emerald-400 mb-4">
Salary: ${job.salary}
</p>

<a href="mailto:${job.email}"
class="block bg-emerald-500 text-center py-3 rounded-lg mb-2">
Apply via Email
</a>

<a href="tel:${job.phone}"
class="block bg-blue-500 text-center py-3 rounded-lg">
Call Recruiter
</a>

`;

document.getElementById('jobModal').classList.remove('hidden');

}


function closeModal(){

document.getElementById('jobModal').classList.add('hidden');

}


function searchJobs(){

let q=document.getElementById('searchInput').value.toLowerCase();

let filtered=jobs.filter(j=>

j.title.toLowerCase().includes(q)
||
j.company.toLowerCase().includes(q)

);

renderJobs(filtered);

}


renderJobs(jobs);

</script>

</body>
</html>
