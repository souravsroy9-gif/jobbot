<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>JobBot â€“ Auto Update Job Portal</title>

<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>

body{
font-family:'Inter',sans-serif;
background:#f3f4f6;
}

.shadow-soft{
box-shadow:0 10px 30px rgba(0,0,0,0.15);
}

</style>

</head>

<body>

<!-- HEADER -->

<header class="bg-white shadow-sm border-b">

<div class="max-w-6xl mx-auto px-4 py-3 flex justify-between">

<div class="flex gap-3 items-center">

<div class="bg-blue-600 text-white w-10 h-10 rounded-lg flex items-center justify-center font-bold">
JB
</div>

<h1 class="text-blue-600 font-bold text-lg">
JobBot
</h1>

</div>

<div id="jobCount" class="text-gray-500">
Loading...
</div>

</div>

</header>


<!-- SEARCH -->

<div class="max-w-6xl mx-auto p-4 flex gap-2">

<input id="search"
class="flex-1 border rounded-lg px-4 py-2"
placeholder="Search jobs..."
oninput="searchJobs()">

<button onclick="searchJobs()"
class="bg-blue-600 text-white px-6 py-2 rounded-lg">
Search
</button>

</div>


<!-- JOB LIST -->

<div id="jobList"
class="max-w-6xl mx-auto p-4 space-y-3"></div>


<!-- JOB MODAL -->

<div id="modal"
class="hidden fixed inset-0 bg-black/50 flex justify-center items-center">

<div class="bg-white p-6 rounded-lg w-96">

<div id="modalContent"></div>

<button onclick="closeModal()"
class="mt-4 text-red-500">
Close
</button>

</div>

</div>


<!-- BOT BUTTON -->

<div onclick="toggleBot()"
class="fixed bottom-6 right-6 bg-blue-600 text-white w-14 h-14 rounded-full flex items-center justify-center cursor-pointer shadow-soft">

ðŸ¤–

</div>


<!-- BOT WINDOW -->

<div id="botWindow"
class="hidden fixed bottom-24 right-6 bg-white w-80 rounded-lg shadow-soft">

<div class="bg-blue-600 text-white p-3 font-bold">
JobBot Assistant
</div>

<div id="botMessages"
class="p-3 h-60 overflow-y-auto text-sm">

Hello ðŸ‘‹<br>
Type "latest jobs"

</div>

<input id="botInput"
class="w-full border-t p-2"
placeholder="Type..."
onkeypress="if(event.key==='Enter')botReply()">

</div>


<script>


let jobs=[];


// AUTO GENERATE JOBS

function generateJobs(){

jobs=[];

let titles=[
"Office Assistant",
"Computer Operator",
"Data Entry Operator",
"Back Office Executive",
"Receptionist"
];

let companies=[
"Private Company",
"CSC Center",
"Finance Office",
"Digital Services",
"Retail Shop"
];

for(let i=1;i<=50;i++){

jobs.push({

id:i,

title:titles[Math.floor(Math.random()*titles.length)],

company:companies[Math.floor(Math.random()*companies.length)],

salary:"â‚¹"+(8000+Math.floor(Math.random()*5000)),

email:"hr"+i+"@gmail.com",

phone:"+91770000"+(10000+i)

});

}

}


// RENDER JOBS

function renderJobs(list){

document.getElementById("jobCount").innerText=
list.length+" jobs";

document.getElementById("jobList").innerHTML=
list.map(job=>`

<div onclick="openJob(${job.id})"
class="bg-white p-4 rounded shadow cursor-pointer hover:shadow-lg">

<h2 class="font-semibold">
${job.title}
</h2>

<p class="text-gray-600">
${job.company}
</p>

<p class="text-green-600">
${job.salary}
</p>

</div>

`).join("");

}


// OPEN JOB

function openJob(id){

let job=jobs.find(j=>j.id==id);

document.getElementById("modalContent").innerHTML=`

<h2 class="font-bold text-xl">
${job.title}
</h2>

<p>${job.company}</p>

<p class="text-green-600">
${job.salary}
</p>

<a href="mailto:${job.email}"
class="block bg-blue-600 text-white text-center p-2 mt-3 rounded">
Apply Email
</a>

<a href="tel:${job.phone}"
class="block bg-green-600 text-white text-center p-2 mt-2 rounded">
Call Recruiter
</a>

`;

document.getElementById("modal").classList.remove("hidden");

}


function closeModal(){

document.getElementById("modal").classList.add("hidden");

}


// SEARCH

function searchJobs(){

let q=document.getElementById("search").value.toLowerCase();

let filtered=jobs.filter(j=>
j.title.toLowerCase().includes(q)
||
j.company.toLowerCase().includes(q)
);

renderJobs(filtered);

}


// BOT

function toggleBot(){

document.getElementById("botWindow")
.classList.toggle("hidden");

}


function botReply(){

let msg=document.getElementById("botInput").value;

let box=document.getElementById("botMessages");

box.innerHTML+="<br>You: "+msg+"<br>";

if(msg.includes("latest")){

jobs.slice(0,5).forEach(j=>{
box.innerHTML+=j.title+"<br>";
});

}

}


// AUTO UPDATE EVERY 60 SEC

setInterval(()=>{

generateJobs();

renderJobs(jobs);

},60000);


// FIRST LOAD

generateJobs();

renderJobs(jobs);


</script>

</body>
</html>
