<body class="bg-slate-950 text-white">

<!-- Background -->
<div class="fixed inset-0 -z-10">
  <div class="absolute inset-0 bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950"></div>
  <div class="absolute inset-0 opacity-30 bg-[radial-gradient(circle_at_20%_20%,#10b981,transparent_40%),radial-gradient(circle_at_80%_60%,#06b6d4,transparent_40%)]"></div>
</div>

<!-- Header -->
<header class="sticky top-0 z-50 border-b border-white/10 backdrop-blur-xl bg-slate-900/70">

<div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">

<div class="flex items-center gap-3">

<div class="w-10 h-10 rounded-xl bg-gradient-to-br from-emerald-500 to-cyan-500 flex items-center justify-center font-bold text-lg">
JB
</div>

<div>
<h1 class="font-bold text-lg">JobBot Pro</h1>
<p class="text-xs text-slate-400">Live Jobs • Agartala</p>
</div>

</div>

<div class="flex items-center gap-3">

<div id="jobCounter"
class="text-xs bg-emerald-500/10 border border-emerald-500/30 text-emerald-400 px-3 py-1 rounded-full">
Loading...
</div>

<button onclick="refreshJobs()"
class="px-3 py-2 bg-white/5 hover:bg-white/10 border border-white/10 rounded-lg text-sm">
Refresh
</button>

<button onclick="openSettings()"
class="px-3 py-2 bg-white/5 hover:bg-white/10 border border-white/10 rounded-lg text-sm">
Settings
</button>

</div>

</div>

</header>


<!-- Hero -->
<section class="max-w-6xl mx-auto px-6 pt-8 pb-6">

<div class="bg-gradient-to-br from-slate-900 to-slate-800 border border-white/10 rounded-2xl p-6 shadow-xl">

<h2 class="text-2xl font-bold mb-2">
Find Jobs Faster
</h2>

<p class="text-slate-400 mb-4">
Discover latest verified jobs in Agartala
</p>

<div class="flex gap-3">

<input
id="searchInput"
type="text"
placeholder="Search jobs, company..."
class="flex-1 bg-slate-950 border border-white/10 rounded-lg px-4 py-3 focus:border-emerald-500 focus:outline-none"
onkeypress="if(event.key==='Enter')searchJobs()">

<button
onclick="searchJobs()"
class="bg-gradient-to-r from-emerald-500 to-cyan-500 px-6 py-3 rounded-lg font-medium hover:opacity-90">
Search
</button>

</div>

</div>

</section>


<!-- Stats -->
<section class="max-w-6xl mx-auto px-6 pb-6">

<div class="grid grid-cols-2 md:grid-cols-5 gap-4">

<div class="bg-slate-900 border border-white/10 rounded-xl p-4">
<p id="statTotal" class="text-xl font-bold">0</p>
<p class="text-xs text-slate-400">Total Jobs</p>
</div>

<div class="bg-slate-900 border border-white/10 rounded-xl p-4">
<p id="statNew" class="text-xl font-bold text-emerald-400">0</p>
<p class="text-xs text-slate-400">New Jobs</p>
</div>

<div class="bg-slate-900 border border-white/10 rounded-xl p-4">
<p id="statSaved" class="text-xl font-bold text-yellow-400">0</p>
<p class="text-xs text-slate-400">Saved</p>
</div>

<div class="bg-slate-900 border border-white/10 rounded-xl p-4">
<p id="statMatch" class="text-xl font-bold text-cyan-400">0</p>
<p class="text-xs text-slate-400">Best Match</p>
</div>

<div class="bg-slate-900 border border-white/10 rounded-xl p-4">
<p id="statApplied" class="text-xl font-bold text-purple-400">0</p>
<p class="text-xs text-slate-400">Applied</p>
</div>

</div>

</section>


<!-- Jobs Container -->
<section class="max-w-6xl mx-auto px-6 pb-16">

<!-- Loading -->
<div id="loadingState" class="flex flex-col items-center py-20">

<div class="w-10 h-10 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin mb-4"></div>

<p class="text-slate-400">Loading jobs...</p>

</div>


<!-- Empty -->
<div id="emptyState" class="hidden text-center py-20">

<p class="text-xl font-semibold mb-2">
No jobs found
</p>

<button onclick="refreshJobs()"
class="bg-emerald-500 px-5 py-2 rounded-lg mt-3">
Refresh
</button>

</div>


<!-- Jobs List -->
<div id="jobsList"
class="hidden grid md:grid-cols-2 gap-5">
</div>


</section>


<!-- Footer -->
<footer class="border-t border-white/10 bg-slate-900/50 backdrop-blur-xl">

<div class="max-w-6xl mx-auto px-6 py-6 flex justify-between items-center">

<p class="text-slate-500 text-sm">
© 2026 JobBot Pro
</p>

<p class="text-slate-600 text-sm">
AI Powered Job Platform
</p>

</div>

</footer>

</body>
